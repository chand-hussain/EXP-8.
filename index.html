<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
   <div class="head"> <h1>Countdown for My Birthday</h1></div>
   <div class="container">
    <p id="time"><b>.......Remaining Time........</b></p>
    <p id="countdown"></p>
    <p id="msge"></p>
     </div>

     <div class="bottom">
        <h2>Here :- </h2>
        <br>
        <p>D = Number of Days Left.</p>
        <br>
        <p>H = Number of Hours Left.</p>
        <br>
        <p>M = Number of Minutes Left.</p>
        <br>
        <p>S = Number of Seconds Left.</p>
    
    </div>
    <script src="script.js"></script>
</body>
